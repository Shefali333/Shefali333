<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="style.css"> 
	<title>Password Validation Form </title> 
</head> 

<body> 
	<div class="container"> 
		<h3>Password Validation Form </h3> 
		<form action="#"> 
			<label for="username">Username</label> 
			<input type="text" id="username" name="username" required> 

			<label for="password">Password</label> 
			<input type="password"
				id="password"
				name="password"
				pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
				title="Must contain at least one number, 
			one uppercase and lowercase letter, and at least 8 characters and Maximum 16 characters" 
				required> 

			<div id="password-message"> 
				<h3>Password must contain:</h3> 
				<p class="password-message-item invalid">At least 
					<b>one lowercase letter</b> 
				</p> 
				<p class="password-message-item invalid">At least 
					<b>one uppercase letter</b> 
				</p> 
				<p class="password-message-item invalid">At least 
					<b>one number</b> 
				</p> 
				<p class="password-message-item invalid">Minimum 
					<b>8 characters</b> 
				</p> 
                <p class="password-message-item invalid">Maximum 
					<b>16 characters</b> 
				</p> 
			</div> 

			<input type="submit" value="Submit"> 
		</form> 
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
